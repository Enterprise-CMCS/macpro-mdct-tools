name: Update Code.json
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # monthly on day 1

permissions:
  contents: write
  pull-requests: write

jobs:
  update-code-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version: "20"

      - name: Setup Go
        uses: actions/setup-go@v5.4.0
        with:
          go-version: "1.22"

      - name: Install SCC
        run: go install github.com/boyter/scc/v3@v3.5.0

      - name: Update code.json
        id: update-codejson
        uses: DSACMS/automated-codejson-generator@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: "main"

      - name: Get GitHub App token
        if: steps.update-codejson.outputs.method_used == 'pull_request'
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Auto-merge code.json PR
        if: steps.update-codejson.outputs.method_used == 'pull_request'
        run: |
          echo "PR URL: $PR_URL"

          # Verify only code.json is changed
          FILES=$(gh pr view "$PR_URL" --json files --jq '.files[].path')
          if [ "$FILES" != "code.json" ]; then
            echo "PR modifies files other than code.json:"
            echo "$FILES"
            exit 1
          fi

          # Approve and enable auto-merge
          gh pr review "$PR_URL" --approve
          gh pr merge "$PR_URL" --auto --squash
        env:
          PR_URL: ${{ steps.update-codejson.outputs.pr_url }}
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
